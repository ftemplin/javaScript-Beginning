<!DOCTYPE html>
<html>
<head>
	<title>Query Selector</title>
</head>
<body>
	<h1>
		Hello World, this is the Title<br>
		<small>	Change me, too!</small>
	</h1>
<!-- h1 set up for referencing by id -->	
	<h1 id="titleid">
		Hello World, this is the Title by id<br>
		<small>	Change me, too!</small>
	</h1>
<!-- h1 set up for referncing by class -->
	<h1 class="titleclass" >
		Hello World, this is the Title by Class<br>
		<small>	Change me, too!</small>
	</h1>
<!-- h1 set up for referncing an element in a class -->
	<h1 class="title" >
		Hello World, this is the Title by Class<br>
		<small> Change me, too!</small>
	</h1>

	<a href="#">Change Link Text</a>

	<script type="text/javascript">
		//CSS .class {}   #id {}, element combination could be .class #id a {}
		// Getting an element by its id
			var titleid = document.getElementById("titleid")
			titleid.innerText = "Changed text by ID reference in JS"
		// Getting an element by its Class
			var titleclass = document.querySelector(".titleclass")
			titleclass.innerText = "Changed text by Class reference in JS"
		// Getting an element by within a Class
			var title = document.querySelector(".title")
			var small = title.querySelector("small")
			small.innerText = "Changed text by class and element in JS"
		
	</script>

</body>
</html>
