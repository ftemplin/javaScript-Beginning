<!DOCTYPE html>
<html>
<head>
	<title>Intro Arithmetic</title>
</head>
<body>
	<h1>Welcome to the JS Calculator</h1>
	<h1 id="answer"></h1>

	<script type="text/javascript">
		
		var num1 = parseInt(prompt("Enter the first number"));
		var operator = prompt("Enter the operator");
		var num2 = parseInt(prompt("Enter the first number"));
		var answerNode = document.getElementById("answer");

		 


		switch(operator){
		case "+":
			answerNode.innerText = num1 + num2
			
	}


	</script>

</body>
</html>
