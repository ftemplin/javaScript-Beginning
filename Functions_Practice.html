<!DOCTYPE html>
<html>
<head>
	<title>Practice with Functions</title>
</head>
<body>

	<h1 id="title"></h1>



	<script type="text/javascript">
			
		function convPercent(num) {
			num = Number(num);
			if (num){
					// multiply by 100 and add % sign
					var asPercent = (num*100)+"%";
					return asPercent;
					} else {
						// value is not a number
						return "not a number"
						}
					}
		var convNumber = convPercent(.2);
		console.log(convNumber);

		//using a function to let javascript do the work 
		function $(id) {
			console.log("Id is:", id);
			return document.getElementById(id);
		}

		var title = $("title")
		title.innerText = "Custom inner text"

		// Celcius to farenheight
		function cToF(c_num){
			var farenheight = (c_num * 1.8) + 32;
			return farenheight;
		}
			
		var freeze = cToF(0); console.log(freeze);
		var roomTemp = cToF(20); console.log(roomTemp);
		var boiling = cToF(100); console.log(boiling);



	</script>
</body>
</html>
