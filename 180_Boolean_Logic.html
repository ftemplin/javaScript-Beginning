<!DOCTYPE html>
<html>
<head>
	<title>Boolean Logic</title>
</head>
<body>
<!-- boolean logic is just the determination of a statement being true or false -->


<script type="text/javascript">
	// setting the variable to true or false
	var isDog = false;
	// Writing a if else to take action depending on the state of the boolean argument
		if(isDog){
			alert("your a dog")	//this is true
		}else{
			alert("You are not a dog") // this is the false action
		}

// Alternatively it could be written shorter as 
// This states IF isDog = False;
  if(!isDog) { alert("That is not a dog") }// this is the false action
// or it could be written as
	if(isDog != true){
		alert("It is a not a dog")// this is the false action
	}


</script>

</body>
</html>
