<!DOCTYPE html>
<html>
<head>
	<title>getElementById</title>
</head>
<body>
	<h1 id="test">Hello World</h1>




	<script type="text/javascript">
		var test = document.getElementById("test");

			test.innerHTML = "<u>Hello</u> World";
			test.mouseover.innerHTML = "Change the text";
	</script>
</body>
</html>
